        <main class="mb-5">

            <div class="container">

                <!-- edit account settings form -->
                <form action="" >

                    <header>
                          <img src="./images/healthicons_ui-user-profile (3).png" alt="User Avatar">
                    </header>
                    

                    <div class="row border-bottom py-4 ">
                        <div class="col-md-6 px-5">
                            <div class="mb-3"><br>
                                <h2 class="fs-4">Email</h2>
                            
                                <h6>existing email@gmail.com</h6>
                            </div>
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" name="" id="useranme" class="form-control p-3" placeholder="Peter Grey">
                            </div>
                        </div>
                        <div class="col-md-6 px-5">
                            <fieldset>
                                <h2 class="fs-4">Password</h2>
                                <div class="mb-3">
                                    <label for="currentpassword" class="form-label">Current Password</label>
                                    <input type="password" name="" id="currentpassword" class="form-control p-3" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="newpassword">New password</label>
                                    <input type="password" name="" id="newpassword" class="form-control p-3" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmpassword">Confirm new password</label>
                                    <input type="password" name="" id="confirmpassword" class="form-control p-3" placeholder="">
                                </div>
                            </fieldset>
                            <div>
                                <button class="btn btn-primary px-4 text-white" role="button">Update profile</button>
                            </div>
                        </div>
                    </div>
                
                </form>
            </div>

            <!-- delete account -->

            <section class="container my-5">
                <h2 class="fs-4">Delete Account</h2>
                <p>This will immediately delete all of your data including saved icons and <br> more. This can’t be undone.</p>
                <button class="btn btn-danger px-4 text-white" role="button"> Delete Account</button>
            </section>
